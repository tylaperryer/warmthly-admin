<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#fff6f1" />
  <meta name="color-scheme" content="light" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Email Sender - Warmthly</title>

  <!-- Preconnect to essential domains for faster resource loading -->
  <link rel="preconnect" href="https://cdn.quilljs.com">
  <link rel="dns-prefetch" href="//cdn.quilljs.com">

  <!-- Include the Quill library -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    /* --- ANTI-FLASH AND PERFORMANCE FIXES --- */
    /* 1. Set base background color immediately to prevent white flash */
    :root { 
      color-scheme: light;
      --warmthly-orange: #FF8C42;
      --warmthly-background: #fff6f1;
      --text-color: #2c2c2c;
      --error-color: #D8000C;
      --success-color: #2ed573;
    }
    html {
      background-color: var(--warmthly-background);
      min-height: 100%;
    }
    /* 2. Hide body content until fonts are loaded to prevent FOUC/FOUT */
    body {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }
    /* 3. Fade in smoothly once fonts are ready */
    body.fonts-loaded {
      opacity: 1;
      visibility: visible;
    }
    /* --- END ANTI-FLASH FIXES --- */

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    @font-face { 
      font-family: 'Cormorant Garamond'; 
      font-style: normal; 
      font-weight: 300 700; 
      font-display: swap; 
      src: url('/fonts/CormorantGaramond-VariableFont_wght.ttf') format('truetype'); 
    }
    @font-face { 
      font-family: 'Cormorant Garamond'; 
      font-style: italic; 
      font-weight: 300 700; 
      font-display: swap; 
      src: url('/fonts/CormorantGaramond-Italic-VariableFont_wght.ttf') format('truetype'); 
    }
    @font-face { 
      font-family: 'Inter'; 
      font-style: normal; 
      font-weight: 100 900; 
      font-display: swap; 
      src: url('/fonts/Inter-VariableFont_opsz,wght.ttf') format('truetype'); 
    }
    @font-face { 
      font-family: 'Inter'; 
      font-style: italic; 
      font-weight: 100 900; 
      font-display: swap; 
      src: url('/fonts/Inter-Italic-VariableFont_opsz,wght.ttf') format('truetype'); 
    }

    html { 
      overflow-x: hidden; 
      overflow-y: auto; 
      scrollbar-width: none; 
      -ms-overflow-style: none; 
    }
    html::-webkit-scrollbar { 
      display: none; 
    }

    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      line-height: 1.7; 
      color: var(--text-color); 
      background: var(--warmthly-background); 
      min-height: 100vh; 
      position: relative; 
      overflow-x: hidden; 
      overflow-y: auto; 
      scrollbar-width: none; 
      -ms-overflow-style: none; 
    }
    body::-webkit-scrollbar { 
      display: none; 
    }

    body::before { 
      content: ''; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100vh; 
      background: radial-gradient(circle at 20% 30%, rgba(255, 140, 66, 0.15) 0%, transparent 50%), 
                  radial-gradient(circle at 80% 20%, rgba(255, 182, 193, 0.12) 0%, transparent 50%), 
                  radial-gradient(circle at 40% 70%, rgba(173, 216, 230, 0.1) 0%, transparent 50%), 
                  radial-gradient(circle at 90% 80%, rgba(144, 238, 144, 0.08) 0%, transparent 50%), 
                  linear-gradient(135deg, #fff6f1 0%, #ffeee6 100%); 
      z-index: -1; 
      pointer-events: none; 
    }

    ::selection { 
      background: var(--warmthly-orange); 
      color: #FFFFFF; 
    }

    /* Header */
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
    .brand-logo { 
      font-family: 'Inter', sans-serif; 
      font-weight: 600; 
      font-size: 2rem; 
      color: var(--warmthly-orange); 
      user-select: none; 
      text-decoration: none; 
      transition: color 0.3s ease;
    }
    .brand-logo:hover {
      color: #e07a35;
    }
    .admin-text {
      color: rgba(44, 44, 44, 0.7);
      font-weight: 400;
      margin-left: 0.5rem;
    }
    
    /* Stoplight Menu */
    .stoplight-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1002;
    }
    .stoplight {
      --tint-color: rgba(255,255,255,0.15);
      --blur-radius: 12px;
      --border-color: rgba(255,255,255,0.25);
      --highlight-color: rgba(255,255,255,0.4);
      --shadow-color: rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 3px;
      cursor: pointer;
      padding: 8px;
      position: relative;
      background: var(--tint-color);
      backdrop-filter: blur(var(--blur-radius)) saturate(1.2);
      -webkit-backdrop-filter: blur(var(--blur-radius)) saturate(1.2);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      box-shadow: 0 6px 12px var(--shadow-color), inset 0 1px 1px var(--highlight-color), inset 0 -1px 1px rgba(0,0,0,0.05);
      transition: all 0.4s cubic-bezier(0.25,0.8,0.25,1);
      overflow: hidden;
    }
    .stoplight::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
      pointer-events: none;
      z-index: 1;
      opacity: 0.7;
      transition: opacity 0.4s cubic-bezier(0.25,0.8,0.25,1);
    }
    .stoplight:hover,
    .stoplight.active {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12), inset 0 1px 1px rgba(255,255,255,0.5), inset 0 -1px 1px rgba(0,0,0,0.1);
    }
    .stoplight:hover::before,
    .stoplight.active::before {
      opacity: 1;
    }
    .stoplight-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: relative;
      transition: opacity 0.4s cubic-bezier(0.25,0.8,0.25,1);
      z-index: 2;
      opacity: 0.3;
    }
    .stoplight-dot.red { background: #ff4757; }
    .stoplight-dot.yellow { background: #FF8C42; }
    .stoplight-dot.green { background: #2ed573; }
    .stoplight-container:hover .stoplight-dot.red,
    .stoplight.active .stoplight-dot.red { animation: stoplight-cycle-red 10s cubic-bezier(0.25,0.8,0.25,1) infinite; }
    .stoplight-container:hover .stoplight-dot.green,
    .stoplight.active .stoplight-dot.green { animation: stoplight-cycle-green 10s cubic-bezier(0.25,0.8,0.25,1) infinite; }
    .stoplight-container:hover .stoplight-dot.yellow,
    .stoplight.active .stoplight-dot.yellow { animation: stoplight-cycle-yellow 10s cubic-bezier(0.25,0.8,0.25,1) infinite; }
    @keyframes stoplight-cycle-red { 0%, 33.33% { opacity: 1; } 33.34%, 100% { opacity: 0.3; } }
    @keyframes stoplight-cycle-green { 0%, 33.33% { opacity: 0.3; } 33.34%, 66.66% { opacity: 1; } 66.67%, 100% { opacity: 0.3; } }
    @keyframes stoplight-cycle-yellow { 0%, 66.66% { opacity: 0.3; } 66.67%, 100% { opacity: 1; } }
    .dropdown-menu {
      --tint-color: rgba(255,255,255,0.15);
      --blur-radius: 12px;
      --border-color: rgba(255,255,255,0.25);
      --highlight-color: rgba(255,255,255,0.4);
      --shadow-color: rgba(0,0,0,0.08);
      --text-color: #1c2526;
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--tint-color);
      backdrop-filter: blur(var(--blur-radius)) saturate(1.2);
      -webkit-backdrop-filter: blur(var(--blur-radius)) saturate(1.2);
      border-radius: 18px;
      padding: 8px;
      margin-top: 12px;
      min-width: 200px;
      box-shadow: 0 8px 32px var(--shadow-color), inset 0 1px 1px var(--highlight-color), inset 0 -1px 1px rgba(0,0,0,0.05);
      border: 1px solid var(--border-color);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-12px) scale(0.94);
      transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
      overflow: hidden;
    }
    .dropdown-menu::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
      pointer-events: none;
      z-index: 1;
      opacity: 0.7;
    }
    .dropdown-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    .dropdown-item {
      display: block;
      padding: 12px 16px;
      margin: 2px 0;
      color: var(--text-color);
      text-decoration: none;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.25,0.8,0.25,1);
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }
    .dropdown-item:hover {
      color: #FF8C42;
    }
    .dropdown-item:first-child { margin-top: 0; }
    .dropdown-item:last-child { margin-bottom: 0; }

    /* Login Section */
    .login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container h1 {
      font-family: 'Inter', sans-serif;
      color: var(--warmthly-orange);
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .login-container p {
      margin-bottom: 1.5rem;
      opacity: 0.8;
      line-height: 1.6;
    }
    .password-input {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
      font-family: 'Inter', sans-serif;
    }
    .password-input:focus {
      outline: none;
      border-color: var(--warmthly-orange);
    }
    .submit-button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--warmthly-orange);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Inter', sans-serif;
    }
    .submit-button:hover {
      background-color: #e07a35;
    }
    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error-message {
      color: var(--error-color);
      background-color: #FFD2D2;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    /* Admin Content */
    .admin-content {
      display: none;
      max-width: 900px;
      margin: 0 auto;
      padding: 120px 20px 40px;
      position: relative;
      z-index: 1;
    }
    .admin-content.active {
      display: block;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 140, 66, 0.15);
    }

    h2 {
      font-family: 'Inter', sans-serif;
      font-size: 2rem;
      color: var(--warmthly-orange);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
      font-family: 'Inter', sans-serif;
      background: white;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--warmthly-orange);
    }

    /* Quill Editor Styling */
    #editor {
      height: 300px;
      margin-bottom: 1rem;
      background: white;
      border-radius: 8px;
    }
    .ql-container {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .ql-toolbar {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      border-bottom: 1px solid #ddd;
    }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: var(--warmthly-orange);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
    }

    button[type="submit"]:hover:not(:disabled) {
      background-color: #e07a35;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 140, 66, 0.4);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      display: none;
    }

    #status.success {
      display: block;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #status.error {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #status.sending {
      display: block;
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: var(--warmthly-orange);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #e07a35;
    }

    /* Received Emails Section */
    .received-emails-section {
      margin-top: 3rem;
      padding-top: 3rem;
      border-top: 2px solid rgba(255, 140, 66, 0.2);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .refresh-button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      background-color: transparent;
      color: var(--warmthly-orange);
      border: 2px solid var(--warmthly-orange);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .refresh-button:hover:not(:disabled) {
      background-color: var(--warmthly-orange);
      color: white;
    }

    .refresh-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .emails-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .email-item {
      background: rgba(255, 255, 255, 0.7);
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 140, 66, 0.15);
      transition: all 0.3s ease;
    }

    .email-item:hover {
      border-color: var(--warmthly-orange);
      box-shadow: 0 4px 12px rgba(255, 140, 66, 0.15);
    }

    .email-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .email-subject {
      font-weight: 600;
      color: var(--text-color);
      font-size: 1.05rem;
      flex: 1;
      min-width: 200px;
    }

    .email-date {
      font-size: 0.85rem;
      color: rgba(44, 44, 44, 0.6);
      white-space: nowrap;
    }

    .email-meta {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      font-size: 0.9rem;
      color: rgba(44, 44, 44, 0.7);
    }

    .email-from, .email-to {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .email-label {
      font-weight: 600;
      color: var(--warmthly-orange);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: rgba(44, 44, 44, 0.6);
      font-style: italic;
    }

    .loading-state {
      text-align: center;
      padding: 2rem;
      color: rgba(44, 44, 44, 0.6);
    }

    @media (max-width: 768px) {
      .admin-content {
        padding: 100px 15px 30px;
      }
      .container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      #editor {
        height: 250px;
      }
      .email-header {
        flex-direction: column;
      }
      .email-date {
        align-self: flex-start;
      }
    }
  </style>
</head>

    <a href="/" class="brand-logo">Warmthly<span class="admin-text">Admin</span></a>
  </header>
  
  <div class="stoplight-container">
    <div class="stoplight" id="stoplight">
      <div class="stoplight-dot red"></div>
      <div class="stoplight-dot yellow"></div>
      <div class="stoplight-dot green"></div>
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
      <a href="https://www.warmthly.org" class="dropdown-item">Home</a>
      <a href="https://mint.warmthly.org" class="dropdown-item">Mint</a>
      <a href="https://post.warmthly.org" class="dropdown-item">Post</a>
    </div>
  </div>

  <!-- Login Section (Visible by default) -->
  <div id="login-section" class="login-section">
    <div class="login-container">
      <h1>Admin Access</h1>
      <p>Enter the password to access the email sender.</p>
      <form id="login-form">
        <input 
          type="password" 
          id="password-input" 
          class="password-input" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
          aria-label="Admin password"
        />

      </form>
      <div id="error-message" class="error-message" role="alert" aria-live="polite">

      </div>

  </div>

  <!-- Admin Content (Hidden by default) -->
  <div id="admin-content" class="admin-content">
  <div class="container">
      <a href="/admin" class="back-link">‚Üê Back to Admin Dashboard</a>
      <form id="email-form" novalidate>
        <h2>Send Email</h2>
        
        <div class="form-group">
          <label for="to">To: <span aria-label="required">*</span></label>
          <input 
            type="email" 
            id="to" 
            name="to" 
            required 
            autocomplete="email"
            aria-required="true"
            aria-describedby="to-error"
          />

            type="text" 
            id="subject" 
            name="subject" 
            required 
            maxlength="200"
            aria-required="true"
            aria-describedby="subject-error"
          />

        </div>

        <div class="form-group">
          <label for="editor">Body: <span aria-label="required">*</span></label>

      <!-- Received Emails Section -->
      <div class="received-emails-section">
        <div class="section-header">
          <h2>Received Emails</h2>
          <button class="refresh-button" id="refresh-emails-button" aria-label="Refresh emails list">
            Refresh
          </button>
        </div>
        <div id="emails-container">
          <div class="loading-state">Loading emails...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include the Quill library JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // --- NATIVE FONT LOADING ---
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      });
      
      // Fallback timeout
      setTimeout(() => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      }, 3000);
    } else {
      // Fallback for older browsers
      document.body.classList.remove('fonts-loading');
      document.body.classList.add('fonts-loaded');
    }
    // --- END FONT LOADING ---
    
    // Stoplight menu functionality
    const stoplight = document.getElementById('stoplight');
    const dropdownMenu = document.getElementById('dropdown-menu');
    let isMenuOpen = false;
    
    function toggleMenu() {
      isMenuOpen = !isMenuOpen;
      stoplight.classList.toggle('active', isMenuOpen);
      dropdownMenu.classList.toggle('active', isMenuOpen);
      stoplight.setAttribute('aria-expanded', isMenuOpen ? 'true' : 'false');
    }
    
    // Add keyboard support for stoplight
    stoplight.setAttribute('role', 'button');
    stoplight.setAttribute('tabindex', '0');
    stoplight.setAttribute('aria-label', 'Open navigation menu');
    stoplight.setAttribute('aria-expanded', 'false');
    stoplight.setAttribute('aria-haspopup', 'true');
    
    stoplight.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleMenu();
    });
    
    stoplight.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowDown') {
        e.preventDefault();
        toggleMenu();
      }
    });
    
    document.addEventListener('click', (e) => {
      if (!stoplight.contains(e.target) && !dropdownMenu.contains(e.target) && isMenuOpen) {
        toggleMenu();
      }
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isMenuOpen) {
        toggleMenu();
      }
    });
    
    dropdownMenu.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Authentication
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const loginSection = document.getElementById('login-section');
    const adminContent = document.getElementById('admin-content');
    const errorMessage = document.getElementById('error-message');

    // Check if already authenticated (session storage)
    const isAuthenticated = sessionStorage.getItem('warmthly-admin-authenticated') === 'true';
    if (isAuthenticated) {
      loginSection.style.display = 'none';
      adminContent.classList.add('active');
    }

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const enteredPassword = passwordInput.value;
      errorMessage.style.display = 'none';
      
      const submitButton = loginForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Verifying...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: enteredPassword }),
        });

        if (response.ok) {
          const result = await response.json();
          const token = result.token;
          
          if (!token) {
            throw new Error('No token received from server');
          }
          
          // Store authentication token (JWT) instead of password
          sessionStorage.setItem('warmthly-admin-authenticated', 'true');
          sessionStorage.setItem('warmthly-admin-token', token);
          
          loginSection.style.display = 'none';
          adminContent.classList.add('active');
          passwordInput.value = '';
          
          // Load emails after authentication
          if (adminContent.classList.contains('active')) {
            loadReceivedEmails();
          }
        } else {
          errorMessage.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Unlock';
      }
    });

    // Initialize Quill editor (only after authentication)
    let quill = null;
    if (isAuthenticated) {
      initializeEditor();
    } else {
      // Initialize editor when authenticated
      const observer = new MutationObserver((mutations) => {
        if (adminContent.classList.contains('active') && !quill) {
          initializeEditor();
          observer.disconnect();
        }
      });
      observer.observe(adminContent, { attributes: true, attributeFilter: ['class'] });
    }

    function initializeEditor() {
      quill = new Quill('#editor', {
        theme: 'snow',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'image']
        ]
        },
        placeholder: 'Compose your email...'
      });
      }

    // Email form handling
    const emailForm = document.getElementById('email-form');
    const statusEl = document.getElementById('status');
    const submitButton = document.getElementById('submit-button');

    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous status
      statusEl.className = '';
      statusEl.textContent = '';
      
      // Validate form
      const to = document.getElementById('to').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const htmlBody = quill ? quill.root.innerHTML : '';

      let isValid = true;

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const toError = document.getElementById('to-error');
      if (!to || !emailRegex.test(to)) {
        toError.textContent = 'Please enter a valid email address.';
        toError.style.display = 'block';
        isValid = false;
      } else {
        toError.textContent = '';
        toError.style.display = 'none';
      }

      // Validate subject
      const subjectError = document.getElementById('subject-error');
      if (!subject) {
        subjectError.textContent = 'Please enter an email subject.';
        subjectError.style.display = 'block';
        isValid = false;
      } else {
        subjectError.textContent = '';
        subjectError.style.display = 'none';
      }

      // Validate body
      const emptyPatterns = [
        /^<p>\s*<\/p>$/i,
        /^<p><br\s*\/?><\/p>$/i,
        /^<p>\s*<br\s*\/?>\s*<\/p>$/i,
        /^<p>&nbsp;<\/p>$/i,
      ];
      const trimmedBody = htmlBody.trim();
      if (!trimmedBody || emptyPatterns.some(pattern => pattern.test(trimmedBody))) {
        statusEl.className = 'error';
        statusEl.textContent = 'Email body cannot be empty.';
        isValid = false;
      }

      if (!isValid) {
        return;
      }

      // Disable submit button
      submitButton.disabled = true;
      statusEl.className = 'sending';
      statusEl.textContent = 'Sending email...';

      const data = {
        to: to,
        subject: subject,
        html: htmlBody,
      };

      try {
        const response = await fetch('/api/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          statusEl.className = 'success';
          statusEl.textContent = 'Success! Email sent successfully.';
          emailForm.reset();
          if (quill) {
            quill.setText('');
          }
          
          // Refresh received emails list after successful send
          setTimeout(() => {
            loadReceivedEmails();
          }, 500);
          
          // Clear form after 3 seconds
          setTimeout(() => {
            statusEl.className = '';
            statusEl.textContent = '';
          }, 3000);
        } else {
          statusEl.className = 'error';
          statusEl.textContent = `Error: ${result.error?.message || 'Failed to send email. Please try again.'}`;
        }
      } catch (error) {
        statusEl.className = 'error';
        statusEl.textContent = 'A network error occurred. Please check your connection and try again.';
      } finally {
        submitButton.disabled = false;
      }
    });

    // Clear error messages on input
    document.getElementById('to').addEventListener('input', function() {
      document.getElementById('to-error').style.display = 'none';
    });
    document.getElementById('subject').addEventListener('input', function() {
      document.getElementById('subject-error').style.display = 'none';
    });

    // Received Emails Functionality
    const emailsContainer = document.getElementById('emails-container');
    const refreshButton = document.getElementById('refresh-emails-button');

    // Helper function to get stored JWT token
    function getStoredToken() {
      return sessionStorage.getItem('warmthly-admin-token');
    }

    // Load emails on page load if authenticated
    if (isAuthenticated) {
      const token = getStoredToken();
      if (token) {
        loadReceivedEmails();
      } else {
        emailsContainer.innerHTML = '<div class="empty-state">Please refresh the page and log in again to view received emails.</div>';
      }
    }

    // Also load emails when admin content becomes active (after login)
    const adminObserver = new MutationObserver((mutations) => {
      if (adminContent.classList.contains('active')) {
        const token = getStoredToken();
        if (token) {
          loadReceivedEmails();
        }
      }
    });
    adminObserver.observe(adminContent, { attributes: true, attributeFilter: ['class'] });

    refreshButton.addEventListener('click', function() {
      loadReceivedEmails();
    });

    async function loadReceivedEmails() {
      const token = getStoredToken();
      if (!token) {
        // If authenticated but no token, user needs to re-login
        if (isAuthenticated) {
          emailsContainer.innerHTML = '<div class="empty-state">Session expired. Please refresh the page and log in again.</div>';
        } else {
          emailsContainer.innerHTML = '<div class="empty-state">Please log in to view received emails.</div>';
        }
        return;
      }

      refreshButton.disabled = true;
      emailsContainer.innerHTML = '<div class="loading-state">Loading emails...</div>';

      try {
        const response = await fetch('/api/get-emails', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.status === 401) {
          // Token expired or invalid, clear session
          sessionStorage.removeItem('warmthly-admin-authenticated');
          sessionStorage.removeItem('warmthly-admin-token');
          emailsContainer.innerHTML = '<div class="empty-state">Session expired. Please refresh the page and log in again.</div>';
          return;
        }

        if (!response.ok) {
          // Try to get error message from response
          let errorMessage = 'Failed to fetch emails';
          try {
            const errorData = await response.json();
            errorMessage = errorData.error || errorMessage;
          } catch (e) {
            // If we can't parse the error, use the status text
            errorMessage = response.statusText || errorMessage;
          }
          
          // Show specific error messages
          if (response.status === 500) {
            emailsContainer.innerHTML = `<div class="empty-state" style="color: var(--error-color);">Server error: ${errorMessage}. Please check your Vercel environment variables (JWT_SECRET and REDIS_URL).</div>`;
          } else {
            emailsContainer.innerHTML = `<div class="empty-state" style="color: var(--error-color);">Error: ${errorMessage}</div>`;
          }
          return;
        }

        const emails = await response.json();

        // Handle case where emails might not be an array
        if (!Array.isArray(emails)) {
          console.error('Unexpected response format:', emails);
          emailsContainer.innerHTML = '<div class="empty-state" style="color: var(--error-color);">Unexpected response from server. Please try again.</div>';
          return;
        }

        if (emails.length === 0) {
          emailsContainer.innerHTML = '<div class="empty-state">No emails received yet. Incoming emails will appear here.</div>';
        } else {
          emailsContainer.innerHTML = emails.map(email => `
            <div class="email-item">
              <div class="email-header">
                <div class="email-subject">${escapeHtml(email.subject || 'No Subject')}</div>
                <div class="email-date">${formatDate(email.receivedAt)}</div>
              </div>
              <div class="email-meta">
                <div class="email-from">
                  <span class="email-label">From:</span>
                  <span>${escapeHtml(email.from || 'Unknown')}</span>
                </div>
                <div class="email-to">
                  <span class="email-label">To:</span>
                  <span>${escapeHtml(email.to || 'Unknown')}</span>
                </div>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading emails:', error);
        // Show more detailed error message
        const errorMsg = error.message || 'Unknown error occurred';
        emailsContainer.innerHTML = `<div class="empty-state" style="color: var(--error-color);">Error loading emails: ${errorMsg}. Please check your connection and try again.</div>`;
      } finally {
        refreshButton.disabled = false;
      }
    }

    function formatDate(dateString) {
      if (!dateString) return 'Unknown date';
      try {
        const date = new Date(dateString);
        return date.toLocaleString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch (e) {
        return dateString;
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
